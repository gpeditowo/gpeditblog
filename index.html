<!DOCTYPE html>

  <style>
    .back-to-top {
      display: none;
          /* 默认隐藏 */
      position: fixed;
      /* 固定位置 */
      bottom: 20px;
      /* 页面底部 */
      right: 30px;
      /* 页面右边 */
      z-index: 99;
    }
    }
  </style>
</head>
<body>
<div class="js-back-to-top back-to-top">
<button type="button" class="nes-btn is-error">∧</button>
</div>

  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function() {
      var $win = $(window);
      var $backToTop = $('.js-back-to-top');
      // 滚动展示
      $win.scroll(function() {
        if ($win.scrollTop() > 100) {
          $backToTop.show();
        } else {
          $backToTop.hide();
        }
      });
      // 点击返回
      $backToTop.click(function() {
        $('html, body').animate({
          scrollTop: 0
        }, 200);
      });
    });
  </script>
</body>
</html>
